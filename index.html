<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Live Code Preview</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100%;
    }

    /* Editor Section */
    .editor-section {
      display: flex;
      flex-wrap: wrap;
      flex: 1;
      min-height: 50vh;
    }

    .editor {
      flex: 1;
      min-width: 300px;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    .editor:last-child {
      border-right: none;
    }

    textarea {
      width: 100%;
      height: calc(100% - 30px);
      font-family: monospace;
      resize: none;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Preview Section */
    .preview {
      flex: 1;
      min-width: 300px;
      padding: 10px;
      border-left: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .editor-section {
        flex-direction: column;
        height: auto;
      }

      .editor {
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      .editor:last-child {
        border-bottom: none;
      }

      .preview {
        border-left: none;
        border-top: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Editor Section -->
    <div class="editor-section">
      <div class="editor">
        <h3>HTML</h3>
        <textarea id="html-code" placeholder="Write your HTML here..."></textarea>
      </div>
      <div class="editor">
        <h3>CSS</h3>
        <textarea id="css-code" placeholder="Write your CSS here..."></textarea>
      </div>
      <div class="editor">
        <h3>JavaScript</h3>
        <textarea id="js-code" placeholder="Write your JavaScript here..."></textarea>
      </div>
    </div>

    <!-- Preview Section -->
    <div class="preview">
      <h3>Preview</h3>
      <iframe id="preview-pane"></iframe>
    </div>
  </div>

  <script>
    // JavaScript for live preview functionality
    const htmlCode = document.getElementById('html-code');
    const cssCode = document.getElementById('css-code');
    const jsCode = document.getElementById('js-code');
    const previewPane = document.getElementById('preview-pane');

    function updatePreview() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;
      const js = `<script>${jsCode.value}<\/script>`;
      const combinedCode = `${html}${css}${js}`;
      previewPane.srcdoc = combinedCode;
    }

    htmlCode.addEventListener('input', updatePreview);
    cssCode.addEventListener('input', updatePreview);
    jsCode.addEventListener('input', updatePreview);

    // Initial preview update
    updatePreview();
  </script>
</body>
</html>
