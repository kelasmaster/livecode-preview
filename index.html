<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Preview</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100%;
    }
    .editor {
      flex: 1;
      min-width: 300px;
      padding: 10px;
      box-sizing: border-box;
    }
    .preview {
      flex: 1;
      min-width: 300px;
      border-left: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      font-family: monospace;
      resize: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .preview {
        border-left: none;
        border-top: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <h3>HTML</h3>
      <textarea id="html-code" placeholder="Write your HTML here..."></textarea>
      <h3>CSS</h3>
      <textarea id="css-code" placeholder="Write your CSS here..."></textarea>
      <h3>JavaScript</h3>
      <textarea id="js-code" placeholder="Write your JavaScript here..."></textarea>
    </div>
    <div class="preview">
      <h3>Preview</h3>
      <iframe id="preview-pane"></iframe>
    </div>
  </div>

  <script>
    // JavaScript for live preview functionality
    const htmlCode = document.getElementById('html-code');
    const cssCode = document.getElementById('css-code');
    const jsCode = document.getElementById('js-code');
    const previewPane = document.getElementById('preview-pane');

    function updatePreview() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;
      const js = `<script>${jsCode.value}<\/script>`;
      const combinedCode = `${html}${css}${js}`;
      previewPane.srcdoc = combinedCode;
    }

    htmlCode.addEventListener('input', updatePreview);
    cssCode.addEventListener('input', updatePreview);
    jsCode.addEventListener('input', updatePreview);

    // Initial preview update
    updatePreview();
  </script>
</body>
</html>
